<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>ToDo List</h1>

    <form class="js-add-todo-form">
        <fieldset>
            <input type="text" placeholder="Your todo">
            <button type="submit">Add todo</button>
        </fieldset>
    </form>

    <form class="js-change-todo-form">
        <fieldset>
            <input type="text" class="js-todo-position" placeholder="Todo position">
            <input type="text" class="js-todo-text" placeholder="Your todo">
            <button type="submit">Change todo</button>
        </fieldset>
    </form>

    <form class="js-delete-todo-form">
        <fieldset>
            <input type="text" class="js-todo-position" placeholder="Todo position">
            <button type="submit">Delete todo</button>
        </fieldset>
    </form>

    <h2>Your todos:</h2>
    <ul class="js-todo-list">
        <li>My todo</li>
    </ul>
    
    <button type="button" class="js-toggle-all">Toggle all</button>

    <script src="app/app.js"></script>

</body>

</html>
